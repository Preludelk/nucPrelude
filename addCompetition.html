		<script>
			function checkUsername1(){
				var uname = document.getElementById("username1").value;
				var unameTip = document.getElementById("usernameTip1");
				var reg = /^[\u4E00-\u9FA5]{2,6}$/;
				if(!reg.test(uname)){
					unameTip.innerHTML="姓名不合法！";
					unameTip.style="color:red";
				} else{
					unameTip.innerHTML="";
				}
			}
		</script>

		<script>

				var uname = document.getElementById("userid").value;
				var unameTip = document.getElementById("useridTip");
				var reg = /^[\u4e00-\u9fa5_a-zA-Z]{2,30}$/;
				if(!reg.test(uname)){

	<body>

					</li>
					<li><label>&nbsp;</label><input name="" type="button" class="btn" value="保存参赛信息" /></li>
				</ul>
