		<script>
			function checkUsername(){
				var uname = document.getElementById("username").value;
				var unameTip = document.getElementById("usernameTip");
				var reg = /^[\u4E00-\u9FA5]{2,5}$/;
				if(!reg.test(uname)){
					unameTip.innerHTML="姓名不合法！";
					unameTip.style="color:red";
				} else{
					unameTip.innerHTML="";
				}
			}
		</script>
		<script>
			function checkUserid(){
				var uname = document.getElementById("userid").value;
				var unameTip = document.getElementById("useridTip");
				var reg = /^[0-9]{10}$/;
				if(!reg.test(uname)){
					unameTip.innerHTML="学号不合法！";
					unameTip.style="color:red";
				} else{
					unameTip.innerHTML="";
				}
			}
		</script>
		<script type="text/javascript">
			window.onload = function() {
				var span = document.getElementById("timenow");

				var now = new Date();

				var year = now.getFullYear();
				var month = now.getMonth() + 1;
				var day = now.getDate();

				var hours = now.getHours(); //小时
				var minutes = now.getMinutes(); //分钟
				var seconds = now.getSeconds(); //秒

				if(month < 10) {
					month = "0" + month;
				}

				if(day < 10) {
					day = "0" + day;
				}

				span.value = year + "年" + month + "月" + day + "日" + "  " + hours + ":" + minutes + ":" + seconds;
				
			}
		</script>
