		<script>
			function checkUsername(){
				var uname = document.getElementById("username").value;
				var unameTip = document.getElementById("usernameTip");
				var reg = /^[\u4E00-\u9FA5]{2,5}$/;
				if(!reg.test(uname)){
					unameTip.innerHTML="姓名不合法！";
					unameTip.style="color:red";
				} else{
					unameTip.innerHTML="";
				}
			}
		</script>
		<script>
			function checkUserid(){
				var uname = document.getElementById("userid").value;
				var unameTip = document.getElementById("useridTip");
				var reg = /^[0-9]{10}$/;
				if(!reg.test(uname)){
					unameTip.innerHTML="学号不合法！";
					unameTip.style="color:red";
				} else{
					unameTip.innerHTML="";
				}
			}
		</script>
		<script>
			function checkUserphone(){
				var uname = document.getElementById("userphone").value;
				var unameTip = document.getElementById("userphoneTip");
				var reg = /^[0-9]{11}$/;
				if(!reg.test(uname)){
					unameTip.innerHTML="电话不合法！";
					unameTip.style="color:red";
				} else{
					unameTip.innerHTML="";
				}
			}
		</script>
	</head>
